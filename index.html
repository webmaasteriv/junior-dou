<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Junior Task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="/src/css/styles.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="module" src="/src/js/bundle.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>JS Junior Task</h1>
                    <hr/>
                    <h2>User list</h2>
                    <form class="user_form_js">
                        <div class="form_settings mb-3">
                            <select class="form-select form_settings_js" aria-label="Filter list">
                                <option value="0" selected>By Default</option>
                                <option value="1">By Birthday DESC</option>
                                <option value="2">By Birthday ASC</option>
                                <option value="3">By Last Name DESC</option>
                                <option value="4">By Last Name ASC</option>
                              </select>
                        </div>
                        <div class="user_output d-flex flex-column justify-content-around">
                        </div>
                        <div class="add_user">
                            <button type="button" class="modal_new_user_js btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#userPopup">Add new user</button>
                        </div>
                        <div class="form_pagination mt-3">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                </ul>
                            </nav>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="userPopup">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new user</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="new_user_row d-flex flex-column flex-wrap align-items-start justify-content-start">
                        <div class="mb-3">
                            <img src="/src/images/noavatar.jpg" class="img-thumbnail" alt="avatar">
                            <input type="file" class="choose_avatar_js" name="userAvatar" value="Choose your image">
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" name="userName" placeholder="Name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="userLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="userLastName" placeholder="Last name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="userEmail" placeholder="name@example.com" value="">
                        </div>
                        <div class="mb-3">
                            <label for="userTelephone" class="form-label">Telephone</label>
                            <input type="text" class="form-control" maxlength="17" name="userTelephone" placeholder="+380 (XX) XXX-XX-XX" value="">
                        </div>
                        <div class="mb-3">
                            <label for="userBirthday" class="form-label">Birthday Date</label>
                            <input type="text" class="form-control" name="userBirthday" placeholder="YYYY-MM-DD"  value="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="add_new_user_js btn btn-primary">Add</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="statusModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Status</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="status_string_js"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary ml-auto mr-auto" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
